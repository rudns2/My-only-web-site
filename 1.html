<h2>코로나 19</h2>

<strong>코로나바이러스감염증(코로나19)</strong>은 SARS-CoV-2 바이러스로 인해 발생하는 감염 질환입니다.
코로나19에 감염되면 대부분 경증에서 중증 수준의 증상을 보이며 특별한 치료 없이도 질환으로부터 회복합니다. 하지만 심각한 질환으로 진행되어 의료적인 조치가 요구되는 경우도 있습니다.
